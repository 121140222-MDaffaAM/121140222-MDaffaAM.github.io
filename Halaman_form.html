    <div class="sidenav">
        <a href="https://www.linkedin.com/in/m-daffa-abiyyu-muhana-a834541a0/">Tentang saya</a><br>
        <a href="http://wa.me/6289603468970">Kontak</a>

    <div class="main">
        <h2>Formulir Pendaftaran</h2>
        <form action="Halaman_penerima.html" method="get" class="form" onsubmit="generateQueryString()">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required><br><br>

            <label for="nim">NIM:</label>
            <input type="text" id="nim" name="nim" required><br><br>

            <label for="prodi">Program Studi:</label>
            <input type="text" id="prodi" name="prodi" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="jenis_kelamin">Jenis Kelamin:</label>
            <select id="jenis_kelamin" name="jenis_kelamin" required>
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
            </select><br><br>

            <label for="tgl_lahir">Tanggal Lahir:</label>
            <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>

            <label for="alamat">Alamat:</label>
            <textarea id="alamat" name="alamat" required></textarea><br>

            <input type="submit" value="Daftar">
        </form>
        <script>
            function generateQueryString() {
                var nama = document.getElementById('nama').value;
                var nim = document.getElementById('nim').value;
                var prodi = document.getElementById('prodi').value;
                var email = document.getElementById('email').value;
                var password = document.getElementById('password').value;
                var jenis_kelamin = document.getElementById('jenis_kelamin').value;
                var tgl_lahir = document.getElementById('tgl_lahir').value;
                var alamat = document.getElementById('alamat').value;
            
                var queryString = `nama=${encodeURIComponent(nama)}&nim=${encodeURIComponent(nim)}&prodi=${encodeURIComponent(prodi)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&jenis_kelamin=${encodeURIComponent(jenis_kelamin)}&tgl_lahir=${encodeURIComponent(tgl_lahir)}&alamat=${encodeURIComponent(alamat)}`;
                
                window.location.href = `Halaman_penerima.html?${queryString}`;
                
                return false;
            }
        </script>
    </div>
