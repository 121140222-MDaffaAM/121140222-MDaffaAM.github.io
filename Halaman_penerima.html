<script>
    // Mendapatkan nilai dari query string
    var queryString = window.location.search;
    var urlParams = new URLSearchParams(queryString);

    // Mendapatkan nilai-nilai parameter dari query string
    var nama = urlParams.get('nama');
    var nim = urlParams.get('nim');
    var prodi = urlParams.get('prodi');
    var email = urlParams.get('email');
    var password = urlParams.get('password');
    var jenis_kelamin = urlParams.get('jenis_kelamin');
    var tgl_lahir = urlParams.get('tgl_lahir');
    var alamat = urlParams.get('alamat');

    // Menampilkan nilai-nilai di halaman
    document.getElementById('nama').textContent = nama;
    document.getElementById('nim').textContent = nim;
    document.getElementById('prodi').textContent = prodi;
    document.getElementById('email').textContent = email;
    document.getElementById('password').textContent = password;
    document.getElementById('jenis_kelamin').textContent = jenis_kelamin;
    document.getElementById('tgl_lahir').textContent = tgl_lahir;
    document.getElementById('alamat').textContent = alamat;
</script>
